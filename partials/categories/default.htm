<div class="sidebar-widget" id="{{__SELF__}}">
    <h4 class="sidebar-title">Categories</h4>
    <ul class="divide-y nav">
        {% for category in __SELF__.categories %}
        <li>
            <a href="{{category.url}}" title="{{category.name}}" class="nav-link {{category.slug == __SELF__.currentCategory ? 'active' : ''}} block py-1 sm:py-2 text-sm">{{category.name}}</a>
        </li>
        {% endfor %}
    </ul>
</div>
